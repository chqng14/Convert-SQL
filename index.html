<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL to C# Converter (Persist Theme)</title>
    <style>
        /* --- CSS VARIABLES & THEMES --- */
        :root {
            /* Dark Theme (Default) */
            --bg-sidebar: #252526;
            --bg-main: #1e1e1e;
            --text-main: #d4d4d4;
            --text-header: #ffffff;
            --accent-color: #f0ad4e;
            --accent-hover: #d6902f;
            --border-color: #3e3e42;
            --input-bg: #3c3c3c;
            --input-text: #9cdcfe;
            --section-header: #dddddd;
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-sidebar: #f3f3f3;
            --bg-main: #ffffff;
            --text-main: #333333;
            --text-header: #000000;
            --accent-color: #0078d4;
            --accent-hover: #005a9e;
            --border-color: #cccccc;
            --input-bg: #ffffff;
            --input-text: #2c2c2c;
            --section-header: #555555;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidebar {
            width: 340px;
            background-color: var(--bg-sidebar);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header-row { display: flex; justify-content: space-between; align-items: center; }
        h3 { margin: 0; color: var(--text-header); font-size: 18px; }

        .theme-toggle {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-main); padding: 5px 10px; cursor: pointer;
            border-radius: 4px; font-size: 12px;
        }
        .theme-toggle:hover { opacity: 0.8; }

        .label-header {
            font-weight: 600; color: var(--section-header);
            margin-bottom: 8px; display: block; font-size: 14px;
        }

        .btn-generate {
            width: 100%;
            background-color: var(--accent-color);
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .btn-generate:hover { background-color: var(--accent-hover); }

        .option-box {
            background-color: rgba(128, 128, 128, 0.1);
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .check-item {
            display: flex; align-items: center; gap: 10px;
            font-size: 13px; cursor: pointer; user-select: none;
            color: var(--text-main);
        }
        input[type="checkbox"], input[type="radio"] { accent-color: var(--accent-color); transform: scale(1.1); }

        .main-content { flex: 1; padding: 20px; display: flex; gap: 20px; }
        .editor-box { flex: 1; display: flex; flex-direction: column; }
        .editor-label { margin-bottom: 10px; font-weight: bold; color: var(--accent-color); display: flex; justify-content: space-between; }
        
        textarea {
            flex: 1;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--input-text);
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            resize: none; outline: none;
            line-height: 1.5; white-space: pre;
        }
        textarea:focus { border-color: var(--accent-color); }
        .btn-copy { background: transparent; border: 1px solid var(--border-color); color: var(--text-main); cursor: pointer; padding: 4px 10px; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header-row">
            <h3>C# Generator</h3>
            <button class="theme-toggle" onclick="toggleTheme()">☀/☾ Mode</button>
        </div>
        <hr style="border-color: var(--border-color); width: 100%; opacity: 0.5;">

        <button class="btn-generate" onclick="generateClass()">Generate Class</button>
        
        <div class="control-group">
            <label class="label-header">Validation & Attributes</label>
            <div class="option-box">
                <label class="check-item"><input type="checkbox" id="chkIdentity" checked> Identity [DatabaseGenerated]</label>
                <label class="check-item"><input type="checkbox" id="chkAnnotations" checked> Length [MaxLength]</label>
                <label class="check-item"><input type="checkbox" id="chkComments"> Comments</label>
            </div>
        </div>

        <div class="control-group">
            <label class="label-header">Code Style</label>
            <div class="option-box">
                <label class="check-item"><input type="checkbox" id="chkPascal"> PascalCase</label>
                <label class="check-item"><input type="checkbox" id="chkNullable" checked> Nullable (int?)</label>
                <label class="check-item"><input type="checkbox" id="chkConstructor"> Constructor</label>
            </div>
        </div>

        <div class="control-group">
            <label class="label-header">Encapsulation</label>
            <div class="option-box">
                <label class="check-item"><input type="radio" name="encapsulation" value="prop" checked> Properties</label>
                <label class="check-item"><input type="radio" name="encapsulation" value="fullprop"> Full Properties</label>
                <label class="check-item"><input type="radio" name="encapsulation" value="field"> Fields</label>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="editor-box">
            <div class="editor-label">INPUT: MS-SQL SCRIPT</div>
            <textarea id="inputSql" spellcheck="false" placeholder="Paste script here...">
CREATE TABLE [dbo].[Users](
    [Id] [int] IDENTITY(1,1) NOT NULL,
    [Username] [varchar](50) NOT NULL,
    [DisplayName] [nvarchar](100) NULL,
    [IsActive] [bit] DEFAULT 1
)</textarea>
        </div>
        <div class="editor-box">
            <div class="editor-label">OUTPUT: C# CLASS <button class="btn-copy" onclick="copyToClipboard()">Copy</button></div>
            <textarea id="outputCs" readonly></textarea>
        </div>
    </div>

    <script>
        // --- 1. LOCAL STORAGE & THEME LOGIC ---
        
        // Chạy ngay khi load trang để áp dụng theme đã lưu
        (function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.documentElement.setAttribute('data-theme', 'light');
            }
        })();

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? '' : 'light'; // Toggle: '' là dark, 'light' là light

            // Apply theme
            html.setAttribute('data-theme', newTheme);
            
            // Save to LocalStorage
            localStorage.setItem('theme', newTheme);
        }

        // --- 2. HELPER FUNCTIONS ---
        function toPascalCase(str) {
            return str.replace(/(\w)(\w*)/g, (g0,g1,g2) => g1.toUpperCase() + g2.toLowerCase()).replace(/_/g, '');
        }

        // --- 3. CORE LOGIC ---
        function generateClass() {
            const sql = document.getElementById('inputSql').value;
            // Get Settings
            const useIdentity = document.getElementById('chkIdentity').checked;
            const useAnnotations = document.getElementById('chkAnnotations').checked;
            const useComments = document.getElementById('chkComments').checked;
            const usePascal = document.getElementById('chkPascal').checked;
            const useNullable = document.getElementById('chkNullable').checked;
            const includeConstructor = document.getElementById('chkConstructor').checked;
            const encapsulation = document.querySelector('input[name="encapsulation"]:checked').value;

            // Detect Table Name
            let tableName = "MyClass";
            const tableNameMatch = sql.match(/CREATE\s+TABLE\s+(?:\[\w+\]\.)?\[?(\w+)\]?/i);
            if (tableNameMatch && tableNameMatch[1]) tableName = tableNameMatch[1];
            if (usePascal) tableName = toPascalCase(tableName);

            // Valid SQL Types (Strict Mode)
            const validSqlTypes = [
                'bigint', 'int', 'smallint', 'tinyint', 'bit',
                'decimal', 'numeric', 'money', 'smallmoney',
                'float', 'real',
                'datetime', 'datetime2', 'smalldatetime', 'date', 'time', 'datetimeoffset',
                'char', 'varchar', 'text', 'nchar', 'nvarchar', 'ntext',
                'binary', 'varbinary', 'image',
                'uniqueidentifier', 'xml', 'timestamp'
            ];

            const lines = sql.split('\n');
            let members = "";
            let hasAnnotations = false;
            let hasSchemaAnnotations = false;

            const ignoredStartKeywords = [
                "USE", "GO", "SET", "IF", "DROP", "ALTER", "INSERT", "UPDATE", "DELETE", 
                "EXEC", "PRINT", "CONSTRAINT", "PRIMARY", "FOREIGN", "REFERENCES", 
                "CHECK", "UNIQUE", "INDEX", "WITH", ")", "(" 
            ];

            lines.forEach(line => {
                line = line.trim();
                const upperLine = line.toUpperCase();

                if (!line || line.startsWith("--") || line.startsWith("/*") || line.startsWith("*")) return;
                if (ignoredStartKeywords.some(key => upperLine.startsWith(key))) return;
                if (upperLine.startsWith("CREATE TABLE")) return;

                const colMatch = line.match(/(?:\[?([\w@]+)\]?)\s+\[?(\w+)\]?(?:\(([^)]+)\))?/);

                if (colMatch) {
                    const originalName = colMatch[1];
                    const sqlType = colMatch[2].toLowerCase();
                    const sqlLength = colMatch[3];

                    if (!validSqlTypes.includes(sqlType)) return;

                    let csharpType = "string";
                    let isValueType = false;

                    switch (sqlType) {
                        case 'bigint': csharpType = 'long'; isValueType = true; break;
                        case 'int': case 'smallint': case 'tinyint': csharpType = 'int'; isValueType = true; break;
                        case 'bit': csharpType = 'bool'; isValueType = true; break;
                        case 'decimal': case 'numeric': case 'money': case 'smallmoney': csharpType = 'decimal'; isValueType = true; break;
                        case 'float': csharpType = 'double'; isValueType = true; break;
                        case 'real': csharpType = 'float'; isValueType = true; break;
                        case 'datetime': case 'datetime2': case 'date': case 'smalldatetime': csharpType = 'DateTime'; isValueType = true; break;
                        case 'time': csharpType = 'TimeSpan'; isValueType = true; break;
                        case 'datetimeoffset': csharpType = 'DateTimeOffset'; isValueType = true; break;
                        case 'uniqueidentifier': csharpType = 'Guid'; isValueType = true; break;
                        case 'binary': case 'varbinary': case 'image': csharpType = 'byte[]'; break;
                        default: csharpType = 'string';
                    }

                    let isIdentity = upperLine.includes("IDENTITY");
                    let isNullable = !upperLine.includes("NOT NULL");
                    
                    let typeStr = csharpType;
                    if (useNullable && isNullable) {
                        if (isValueType || (csharpType === 'string' && csharpType !== 'byte[]')) typeStr += "?";
                    }

                    // --- GENERATE MEMBER ---
                    let colName = usePascal ? toPascalCase(originalName) : originalName;

                    if (useComments) {
                        let commentText = `    // Cột: ${originalName} (${sqlType}${sqlLength ? '('+sqlLength+')' : ''} ${isNullable ? 'NULL' : 'NOT NULL'})`;
                        if (isIdentity) commentText += " - Tự tăng";
                        members += commentText + "\n";
                    }

                    if (useIdentity && isIdentity) {
                        members += `    [DatabaseGenerated(DatabaseGeneratedOption.Identity)]\n`;
                        hasSchemaAnnotations = true;
                    }

                    if (useAnnotations && csharpType === 'string' && sqlLength && sqlLength.toUpperCase() !== 'MAX') {
                        const len = parseInt(sqlLength);
                        if (!isNaN(len)) {
                            members += `    [MaxLength(${len})]\n`;
                            hasAnnotations = true;
                        }
                    }

                    if (encapsulation === 'field') {
                        members += `    public ${typeStr} ${colName};\n\n`;
                    } else if (encapsulation === 'fullprop') {
                        const fieldName = "_" + colName.charAt(0).toLowerCase() + colName.slice(1);
                        members += `    private ${typeStr} ${fieldName};\n    public ${typeStr} ${colName} { get => ${fieldName}; set => ${fieldName} = value; }\n\n`;
                    } else {
                        members += `    public ${typeStr} ${colName} { get; set; }\n\n`;
                    }
                }
            });

            let output = "";
            if (hasAnnotations) output += "using System.ComponentModel.DataAnnotations;\n";
            if (hasSchemaAnnotations) output += "using System.ComponentModel.DataAnnotations.Schema;\n";
            if (hasAnnotations || hasSchemaAnnotations) output += "\n";

            output += `public class ${tableName}\n{\n`;
            if (includeConstructor) output += `    public ${tableName}()\n    {\n    }\n\n`;
            output += members;
            output += `}`;

            document.getElementById('outputCs').value = output;
        }

        function copyToClipboard() {
            document.getElementById("outputCs").select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
