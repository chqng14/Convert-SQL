<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL to C# Pro Converter</title>
    <style>
        /* --- CSS VARIABLES & THEMES --- */
        :root {
            /* Dark Theme (Default) */
            --bg-sidebar: #252526;
            --bg-main: #1e1e1e;
            --text-main: #d4d4d4;
            --text-header: #ffffff;
            --accent-color: #f0ad4e; /* Orange */
            --accent-hover: #d6902f;
            --border-color: #3e3e42;
            --input-bg: #3c3c3c;
            --input-text: #9cdcfe;
            --section-header: #dddddd;
            --scrollbar-thumb: #424242;
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-sidebar: #f3f3f3;
            --bg-main: #ffffff;
            --text-main: #333333;
            --text-header: #000000;
            --accent-color: #0078d4; /* Blue for light mode or keep orange */
            --accent-hover: #005a9e;
            --border-color: #cccccc;
            --input-bg: #ffffff;
            --input-text: #2c2c2c;
            --section-header: #555555;
            --scrollbar-thumb: #cccccc;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            transition: background-color 0.3s, color 0.3s;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 320px;
            background-color: var(--bg-sidebar);
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: background-color 0.3s;
        }

        .header-row {
            display: flex; justify-content: space-between; align-items: center;
        }
        h3 { margin: 0; color: var(--text-header); font-size: 18px; }

        .theme-toggle {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-main); padding: 5px 10px; cursor: pointer;
            border-radius: 4px; font-size: 12px;
        }
        .theme-toggle:hover { opacity: 0.8; }

        .control-group { margin-bottom: 5px; }
        
        .label-header {
            font-weight: 600; color: var(--section-header);
            margin-bottom: 8px; display: block; font-size: 14px;
        }

        select {
            width: 100%; padding: 8px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 4px; outline: none;
        }

        .btn-generate {
            width: 100%;
            background-color: var(--accent-color);
            color: #fff;
            font-weight: bold;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            margin-top: 5px; margin-bottom: 5px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: background-color 0.2s;
        }
        .btn-generate:hover { background-color: var(--accent-hover); }

        .option-box {
            background-color: rgba(128, 128, 128, 0.1); /* Transparent logic for themes */
            border: 1px solid var(--border-color);
            padding: 10px;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .check-item {
            display: flex; align-items: center; gap: 10px;
            font-size: 13px; cursor: pointer; user-select: none;
            color: var(--text-main);
        }
        
        input[type="checkbox"], input[type="radio"] {
            accent-color: var(--accent-color);
            transform: scale(1.1); cursor: pointer;
        }

        /* --- MAIN CONTENT --- */
        .main-content {
            flex: 1; padding: 20px; display: flex; gap: 20px;
        }

        .editor-box {
            flex: 1; display: flex; flex-direction: column;
        }

        .editor-label {
            margin-bottom: 10px; font-weight: bold;
            color: var(--accent-color);
            display: flex; justify-content: space-between; align-items: center;
        }

        textarea {
            flex: 1;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--input-text);
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            resize: none; outline: none;
            line-height: 1.5; white-space: pre;
            transition: background-color 0.3s, color 0.3s;
        }
        textarea:focus { border-color: var(--accent-color); }

        .btn-copy {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-main); cursor: pointer; padding: 4px 10px;
            border-radius: 4px; font-size: 12px;
        }
        .btn-copy:hover { background-color: rgba(128,128,128,0.2); }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header-row">
            <h3>C# Generator</h3>
            <button class="theme-toggle" onclick="toggleTheme()">☀/☾ Mode</button>
        </div>
        <hr style="border-color: var(--border-color); width: 100%; opacity: 0.5;">

        <div class="control-group">
            <label class="label-header">Database & Language</label>
            <div class="option-box">
                <select id="dbType" disabled style="margin-bottom: 5px; opacity: 0.7;"><option>MS-SQL Server</option></select>
                <select id="langType" disabled style="opacity: 0.7;"><option>C# (.NET 6/8)</option></select>
            </div>
        </div>

        <button class="btn-generate" onclick="generateClass()">Generate Class</button>
        
        <div class="control-group">
            <label class="label-header">Validation & Meta</label>
            <div class="option-box">
                <label class="check-item">
                    <input type="checkbox" id="chkAnnotations" checked> Data Annotations [MaxLength]
                </label>
                <label class="check-item">
                    <input type="checkbox" id="chkComments" checked> Column Comments
                </label>
            </div>
        </div>

        <div class="control-group">
            <label class="label-header">Code Style</label>
            <div class="option-box">
                <label class="check-item">
                    <input type="checkbox" id="chkPascal"> Snake_case to PascalCase
                </label>
                <label class="check-item">
                    <input type="checkbox" id="chkNullable" checked> Nullable Types (int?)
                </label>
                <label class="check-item">
                    <input type="checkbox" id="chkConstructor"> Include Constructor
                </label>
            </div>
        </div>

        <div class="control-group">
            <label class="label-header">Encapsulation</label>
            <div class="option-box">
                <label class="check-item"><input type="radio" name="encapsulation" value="prop" checked> Properties { get; set; }</label>
                <label class="check-item"><input type="radio" name="encapsulation" value="fullprop"> Full Properties</label>
                <label class="check-item"><input type="radio" name="encapsulation" value="field"> Fields</label>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="editor-box">
            <div class="editor-label">
                <span>INPUT: MS-SQL SCRIPT</span>
                <span style="font-size: 12px; opacity: 0.7;">Paste full script with USE/GO</span>
            </div>
            <textarea id="inputSql" spellcheck="false" placeholder="Paste your SQL here...">
USE [OILASTCTESTBOSO2025]
GO
/****** Object:  Table [dbo].[SalesSmartProductInventory] ******/
SET ANSI_NULLS ON
GO
SET QUOTED_IDENTIFIER ON
GO
CREATE TABLE [dbo].[SalesSmartProductInventory](
    [Id] [bigint] IDENTITY(1,1) NOT NULL,
    [ProductCode] [nvarchar](50) NULL,
    [Quantity] [int] NOT NULL,
    [UpdateDate] [datetime] NULL
)
</textarea>
        </div>
        <div class="editor-box">
            <div class="editor-label">
                <span>OUTPUT: C# CLASS</span>
                <button class="btn-copy" onclick="copyToClipboard()">Copy Code</button>
            </div>
            <textarea id="outputCs" readonly></textarea>
        </div>
    </div>

    <script>
        // --- Theme Logic ---
        function toggleTheme() {
            const html = document.documentElement;
            if (html.getAttribute('data-theme') === 'light') {
                html.removeAttribute('data-theme');
            } else {
                html.setAttribute('data-theme', 'light');
            }
        }

        // --- Helper: PascalCase ---
        function toPascalCase(str) {
            return str.replace(/(\w)(\w*)/g, function(g0,g1,g2){
                return g1.toUpperCase() + g2.toLowerCase();
            }).replace(/_/g, '');
        }

        // --- Core Logic ---
        function generateClass() {
            const sql = document.getElementById('inputSql').value;
            
            // Settings
            const useAnnotations = document.getElementById('chkAnnotations').checked;
            const useComments = document.getElementById('chkComments').checked;
            const usePascal = document.getElementById('chkPascal').checked;
            const useNullable = document.getElementById('chkNullable').checked;
            const includeConstructor = document.getElementById('chkConstructor').checked;
            const encapsulation = document.querySelector('input[name="encapsulation"]:checked').value;

            // 1. Tìm tên bảng (Ưu tiên dòng CREATE TABLE)
            let tableName = "MyClass";
            const tableNameMatch = sql.match(/CREATE\s+TABLE\s+(?:\[\w+\]\.)?\[?(\w+)\]?/i);
            if (tableNameMatch && tableNameMatch[1]) tableName = tableNameMatch[1];
            if (usePascal) tableName = toPascalCase(tableName);

            // 2. Xử lý từng dòng (Logic mới để fix lỗi USE/SET)
            const lines = sql.split('\n');
            let members = "";
            let hasAnnotations = false;

            // Danh sách các từ khóa SQL cần bỏ qua nếu chúng xuất hiện đầu dòng
            const ignoredKeywords = ["USE", "GO", "SET", "IF", "DROP", "ALTER", "INSERT", "UPDATE", "DELETE", "EXEC", "PRINT", "/******", "CONSTRAINT", "PRIMARY", "FOREIGN", "REFERENCES", ")", "("];

            lines.forEach(line => {
                line = line.trim();
                const upperLine = line.toUpperCase();

                // 2.1 Bỏ qua dòng trống hoặc dòng bắt đầu bằng ký tự comment
                if (!line || line.startsWith("--") || line.startsWith("/*")) return;

                // 2.2 FILTER QUAN TRỌNG: Bỏ qua các lệnh hệ thống (Fix lỗi USE, SET)
                // Kiểm tra xem dòng này có bắt đầu bằng từ khóa cấm không
                const startsWithKeyword = ignoredKeywords.some(key => upperLine.startsWith(key));
                if (startsWithKeyword) return;
                
                // Bỏ qua dòng CREATE TABLE chính nó
                if (upperLine.startsWith("CREATE TABLE")) return;

                // 2.3 Regex Parse Column
                // Pattern: [Name] [Type](Length) NULL/NOT NULL
                const colMatch = line.match(/(?:\[?([\w@]+)\]?)\s+\[?(\w+)\]?(?:\(([^)]+)\))?/);

                if (colMatch) {
                    const originalName = colMatch[1];
                    const sqlType = colMatch[2].toLowerCase();
                    const sqlLength = colMatch[3]; 

                    // Double check: Nếu tên cột là các từ khóa SQL nhạy cảm mà regex lỡ bắt được (hiếm nhưng có thể)
                    if (["USE", "SET", "GO"].includes(originalName.toUpperCase())) return;

                    let colName = originalName;
                    if (usePascal) colName = toPascalCase(colName);

                    // Map Types
                    let csharpType = "string";
                    switch (sqlType) {
                        case 'bigint': csharpType = 'long'; break;
                        case 'int': case 'smallint': case 'tinyint': csharpType = 'int'; break;
                        case 'bit': csharpType = 'bool'; break;
                        case 'decimal': case 'numeric': case 'money': csharpType = 'decimal'; break;
                        case 'float': csharpType = 'double'; break;
                        case 'real': csharpType = 'float'; break;
                        case 'datetime': case 'datetime2': case 'date': case 'smalldatetime': csharpType = 'DateTime'; break;
                        case 'uniqueidentifier': csharpType = 'Guid'; break;
                        case 'image': case 'varbinary': case 'binary': csharpType = 'byte[]'; break;
                        default: csharpType = 'string';
                    }

                    // Map Nullable
                    let isNullable = true;
                    if (upperLine.includes("NOT NULL")) isNullable = false;
                    
                    let typeStr = csharpType;
                    // Logic: reference type (string) cũng có thể nullable trong .NET 6+
                    if (useNullable && isNullable && csharpType !== "byte[]") {
                         typeStr += "?";
                    }

                    // --- Build Code ---
                    
                    // Comment
                    if (useComments) {
                        members += `    // Cột: ${originalName} (${sqlType}${sqlLength ? '('+sqlLength+')' : ''} ${isNullable ? 'NULL' : 'NOT NULL'})\n`;
                    }

                    // Annotation
                    if (useAnnotations && csharpType === 'string' && sqlLength && sqlLength.toUpperCase() !== 'MAX') {
                        const len = parseInt(sqlLength);
                        if (!isNaN(len)) {
                            members += `    [MaxLength(${len})]\n`;
                            hasAnnotations = true;
                        }
                    }

                    // Member
                    if (encapsulation === 'field') {
                        members += `    public ${typeStr} ${colName};\n\n`;
                    } else if (encapsulation === 'fullprop') {
                        const fieldName = "_" + colName.charAt(0).toLowerCase() + colName.slice(1);
                        members += `    private ${typeStr} ${fieldName};\n`;
                        members += `    public ${typeStr} ${colName} { get => ${fieldName}; set => ${fieldName} = value; }\n\n`;
                    } else {
                        members += `    public ${typeStr} ${colName} { get; set; }\n\n`;
                    }
                }
            });

            // 3. Assemble
            let output = "";
            if (hasAnnotations) output += "using System.ComponentModel.DataAnnotations;\n\n";
            
            output += `public class ${tableName}\n{\n`;
            if (includeConstructor) {
                output += `    public ${tableName}()\n    {\n    }\n\n`;
            }
            output += members;
            output += `}`;

            document.getElementById('outputCs').value = output;
        }

        function copyToClipboard() {
            const copyText = document.getElementById("outputCs");
            copyText.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
